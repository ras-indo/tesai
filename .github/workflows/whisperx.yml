name: WhisperX Multilingual Raw JSON

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  whisperx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run WhisperX
        run: |
          python run_whisperx.py
