name: WhisperX Diarization - WORKING

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  whisperx:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1 wget
          
      - name: Run WhisperX (FINAL WORKING VERSION)
        run: |
          python run_whisperx.py
          
      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: transcription-results
          path: |
            *_diarized.json
            *_transcript.txt
            *_subtitles.srt
          retention-days: 7
